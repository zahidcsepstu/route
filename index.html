<head>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.2.0/angular-material.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.2.0/angular-material.min.js"></script>
  <script src="module.js"></script>
  <script src="index.controller.js"></script>
  <script src="/new.directive/directive.js"></script>
  <script src="/new.directive/new.directive.controller.js"></script>
  <script src="service.js"></script>
  <script src="dialog.controller.js"></script>
</head>

<body ng-app="testRoute" ng-controller="testCtrl">
  <div layout="column" style="width: 100%;height:100%;">
    <div layout="row"
      style="width: 100%;height: 150px;background-color:rgb(0, 43, 0);color: white;  justify-content: center; align-items: center;font-size: 40px;">
      CRUD Operation Angularjs Project
    </div>
    <div layout="row" style="width: 100%;height:100%;">
      <div layout="column" style="width: 20%;height:100%; background-color: darkgreen;">
        <div class="md-sidenav-left">

          <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools" style="background-color:rgb(0, 71, 0);">Options</h1>
          </md-toolbar>

          <div layout="row"
            style="height: 60px;width: 100%;background-color: rgba(0, 0, 0, 0.192);align-items: center;margin-top: 10px;">
            <a href=" #!list" style="width: 100%;color: white;text-align: center;text-decoration:none;">List</a>
          </div>

          <div layout="row"
            style="height: 60px;width: 100%;background-color: rgba(0, 0, 0, 0.192);align-items: center;margin-top: 10px;">
            <a href=" #!insert" style="width: 100%;color: white;text-align: center;text-decoration:none;">Insert</a>
          </div>

          <div layout="row"
            style="height: 60px;width: 100%;background-color: rgba(0, 0, 0, 0.192);align-items: center;margin-top: 10px;">
            <a href=" #!update" style="width: 100%;color: white;text-align: center;text-decoration:none;">Update</a>
          </div>

          <div layout="row"
            style="height: 60px;width: 100%;background-color: rgba(0, 0, 0, 0.192);align-items: center;margin-top: 10px;">
            <a href=" #!delete" style="width: 100%;color: white;text-align: center;text-decoration:none;">Delete</a>
          </div>
        </div>
      </div>
      <div layout="column" style="width: 80%;height:100%;background-color:rgb(170, 255, 170);">
        <div style="height: 100%;width: 100%;" ng-view></div>
      </div>
    </div>
  </div>
</body>
